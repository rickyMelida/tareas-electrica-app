<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tareas Electrica</title>
  <link rel="shortcut icon" href="./views/iconos/electrico.ico" type="image/x-icon">
  <link rel="stylesheet" href="./views/css/bootstrap.css">
  <link rel="stylesheet" href="views/css/login.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 border border-dark p-3">
        <form method="POST" id="formulario">
          <div class="form-group">
            <label for="user">Usuario</label>
            <input type="text" class="form-control"  name="user" id="user" aria-describedby="emailHelp" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="recuerdame">
            <label class="form-check-label" for="recuerdame">Recuérdame</label>
          </div>
          <div class="notError" id="error-data">
            <span>El usuario o la contraseña estan erroneas</span>
          </div>

         
          <input type="button" class="btn btn-primary btn-lg btn-block" id="btn-form" value="Iniciar" />
        </form>
      </div>
    </div>
  </div>
  <script src="./views/js/bootstrap.min.js"></script>
  <script src="./views/js/jquery.min.js"></script>
  <script src="./views/js/login.js"></script>

</body>

</html>
